<html>
  <head>
    <script type="text/javascript">
      function slider(stem)
      {
          var this_val = document.getElementById(stem + '_val');
          var val = parseInt(document.getElementById(stem + '_slide').value);
          if (val > 100 || val < 0) return false;
          
          this_val.innerHTML = val;
          //XMLHttpRequest done here
      }
    </script>
    <style>
      <!-- or whatever -->
      .controls{
          width:75%;
          height:2%;
          padding:0 5px;
      }
    </style>
  </head>
  <body>
    <span id="speed_val">0</span> <input type="range" id="speed_slide" class="controls" value="50" min="0" max="100" maxlength="3" onchange="slider('speed')"><br />
    <span id="shape_val">0</span> <input type="range" id="shape_slide" class="controls" value="50" min="0" max="100" maxlength="3" onchange="slider('shape')"><br />
    <span id="rotations_val">0</span> <input type="range" id="rotations_slide" class="controls" value="50" min="0" max="100" maxlength="3" onchange="slider('rotations')">
    <!-- etc etc -->
  </body>
</html>
